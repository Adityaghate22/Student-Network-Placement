 <div class="container p-5"> 
 	
	<form action="register" method="post" align="center">
		Name:<input type="text" name="uname" id="uname" placeholder="Enter username" required><br><br>
		Email:<input type="email" name="email" id="email"placeholder="Enter email" required><br><br>
		Mobile Number:<input type="tel" name="tel" placeholder="Enter mobile number" pattern="[0-9]{10}" title="only numbers allowed and mobile number should be 10 digit only"><br><br>
		Create Password:<input type="password" name="pass" id="pass" placeholder="Enter password" min=6 max=10 required><span id="msg1"></span><br><br>
		Confirm Password:<input type="password" name="cpass" id="cpass" placeholder="Re-enter password" required><span id="msg2"></span><br><br>
		<input type="submit" value="Register" onclick="return validation()"><br><br>
		Already have an account?<button><a href="login.html">Log In</a></button>
		
	</form>
