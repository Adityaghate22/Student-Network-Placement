	<div>
		<nav class="navbar navbar-expand-sm bg-dark p-4">
			<a class="navbar-brand" href="home">SNP</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav nav-pills mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about">About us</a>

					<li class="nav-item">
						<a class="nav-link" href="contact">Contact</a>
					</li>
				</ul>
				<!-- Dropdown menu for differen login content -->
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown ">
						<a class="nav-link dropdown-toggle" href="login" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Login
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="studentlogin">Student</a>
							<a class="dropdown-item" href="recruiterlogin">Recruiter</a>

					<li class="nav-item">
						<a class="nav-link active" href="register">Register</a>
					</li>
				</ul>


			</div>
		</nav>

	</div>

	<div class="container p-5">
		<form action="" method="post">
			<legend>registration form</legend>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
				</div>
			</div>

			<div class="row my-3">
				<div class="col">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
				<div class="col">
					<input type="tel" class="form-control" id="tel" name="tel" pattern="[0-9]{10}"
						placeholder="Mobile Number"
						title="only numbers allowed and mobile number should be 10 digit only" required>
				</div>
			</div>

			<div class="row my-3">
				<div class="col">
					<input type="password" class="form-control" id="pass" name="pass" placeholder="Password" min=6
						max=10 required><span id="msg1"></span>
				</div>
				<div class="col">
					<input type="password" class="form-control" id="cpass" name="cpass" placeholder="Confirm Password"
						required><span id="msg2"></span>
				</div>
			</div>

			<div class="row my-3">
				<div class="col">
					<label for="file">Upload Resume</label>
					<input type="file" class="form-control" id="file" name="file" required>
				</div>
			</div>

			<div class="row p-3">
				<div class="col text-center">
					<button type="submit" class="btn btn-outline-warning"
						onclick="return passvalidation()">Register</button>
				</div>
			</div>

		</form>
	</div>
