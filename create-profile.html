  <head>
    <title>Create Profile</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    <div>
      <nav class="navbar navbar-expand-sm bg-dark p-4">
        <a class="navbar-brand" href="home">Student Placement Network</a>
        
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-pills mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="create-profile">Create Profile</a>
            </li>
          </ul>
            <!-- Dropdown menu for differen login content -->
            <ul class="navbar-nav ml-auto">
			 <li class="nav-item">
                    <span class="navbar-text mr-3" style="color: darkorange;">Welcome, <span th:text="${studentname}"></span>!</span>
                </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">Logout</a>
            </li>
          </ul>
      
         
        </div>
      </nav>
    </div>
    <div class="container my-5 ">
     
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Student Information</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/student/profile}" method="post" th:object="${student}">
                            <!-- Student Information -->
                            <h4>Student Information</h4>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email<sup style="color: crimson;">*</sup>:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phone">Phone Number<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="address">Address<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="dob">Date of Birth<sup style="color: crimson;">*</sup>:</label>
                                    <input type="date" class="form-control" id="dob" name="dob" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gender">Gender<sup style="color: crimson;">*</sup>:</label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="nationality">Nationality<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="nationality" name="nationality" required>
                                </div>
                            </div>

                            <!-- Academic Information -->
                            <h4>Academic Information</h4>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="university">University/College Name<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="university" name="university" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="major">Specialization<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="major" name="major" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="graduationYear">Graduation Year<sup style="color: crimson;">*</sup>:</label>
                                    <input type="number" class="form-control" id="graduationYear" name="graduationYear" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cgpa">CGPA<sup style="color: crimson;">*</sup>:</label>
                                    <input type="text" class="form-control" id="cgpa" name="cgpa" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="project">Academic Projects<sup style="color: crimson;">*</sup>:</label>
                                    <textarea class="form-control" id="project" name="project" rows="3"></textarea>
                                </div>
                            </div>

                            <!-- Resume/CV -->
                            <h4>Resume</h4>
                            <div class="form-group">
                                <label for="resume">Upload Resume<sup style="color: crimson;">*</sup>:</label>
                                <input type="file" class="form-control-file" id="resume" name="resume" required>
                            </div>

                            <!-- Skills and Certifications -->
                            <h4>Skills and Certifications</h4>
                            <div class="form-group">
                                <label for="skills">Skills:</label>
                                <input type="text" class="form-control" id="skills" name="skills" >
                            </div>
                            <div class="form-group">
                                <label for="certifications">Certifications Obtained:</label>
                                <input type="text" class="form-control" id="certifications" name="certifications" >
                            </div>

                            <button type="submit" class="btn btn-success btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   

    </div>

  </body>
</html>
